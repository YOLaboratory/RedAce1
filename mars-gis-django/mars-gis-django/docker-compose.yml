version: "3"
services:
  ### Reverseproxy server ###
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "88:80"
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./mars_gis_django/collect_static:/collect_static
    depends_on:
      - django
    networks:
      redace_network:
        ipv4_address: 172.16.238.6
      # jupyterhub_network:
