  ### Mapserver ###
  mapserver:
    image: mapserver_nginx_20190222/redace:1.0
    container_name: mapserver
    volumes:
      - ./mapserver:/maps
    depends_on:
      - postgis
    expose:
      - "80"
    networks:
      redace_network:
        ipv4_address: 172.16.238.3

  ### Terrainserver ###
  terrainserver:
    image: terrainserver_nginx_20190222/redace:1.0
    container_name: terrainserver
    environment:
      - SERVE_STATIC=0
    volumes:
      - ./terrain/tilesets/terrain:/data/tilesets/terrain
    expose:
      - "8000"
    networks:
      redace_network:
        ipv4_address: 172.16.238.4

  ### Postgis ###
  postgis:
    image: database_postgis_20190222/redace:1.0
    container_name: postgis
    environment:
      POSTGRES_PASSWORD: anpanman
      POSTGRES_USER: m5211164
      POSTGRES_DB: mars
    volumes:
      - ./db/PostGIS_volume:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      redace_network:
        ipv4_address: 172.16.238.5

networks:
  redace_network:
    name: redace_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24
